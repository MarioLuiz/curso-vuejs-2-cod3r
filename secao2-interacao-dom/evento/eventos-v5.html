<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove="parar">PARAR AQUI </span>
        <span v-on:mousemove.stop="">PARAR AQUI com .stop</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, ev) {
                this.contador += passo;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
                console.log(event)
            },
            parar(e) {
                e.stopPropagation()
                console.log(event)
            },
            naoNavegar(){
                console.log('NÃ£o navegar!')
            },
            exibirAlerta(){
                alert('Estou te alertando!')
            }
        }
    })
</script>
