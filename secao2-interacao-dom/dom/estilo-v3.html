<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="estilo2" @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="[classesCSS, {'girar': aplicarGirar}]" @click="aplicarGirar = !aplicarGirar"></div>
    </div>
    <hr>
    <input type="text" v-model="classesCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
            classesCSS: 'c1',
            aplicarGirar: false
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            },
            estilo2() {
                return {
                    c2: this.aplicarC2,
                    c3: !this.aplicarC2
                }
            },
            estilo3() {
                return {
                    c3: this.aplicarC3,
                    c1: !this.aplicarC3
                }
            }
        }
    })
</script>
